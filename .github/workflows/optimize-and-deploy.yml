name: Optimize and Deploy Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  optimize-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Run optimization
      run: node optimize-simple.js
      
    - name: Check optimized files
      run: |
        echo "ðŸ“ Files created:"
        ls -la index.html* join.html* .htaccess sw.js 2>/dev/null || echo "Optimization files will be created"
        
        
    - name: Calculate size savings
      run: |
        echo "ðŸ“Š File size comparison:"
        echo "index.html Original: $(stat -f%z index.original.html 2>/dev/null || stat -c%s index.original.html) bytes"
        echo "index.html Optimized: $(stat -f%z index.html 2>/dev/null || stat -c%s index.html) bytes"
        echo "index.html Gzipped: $(stat -f%z index.html.gz 2>/dev/null || stat -c%s index.html.gz) bytes"
        if [ -f join.original.html ]; then
          echo "join.html Original: $(stat -f%z join.original.html 2>/dev/null || stat -c%s join.original.html) bytes"
          echo "join.html Optimized: $(stat -f%z join.html 2>/dev/null || stat -c%s join.html) bytes"  
          echo "join.html Gzipped: $(stat -f%z join.html.gz 2>/dev/null || stat -c%s join.html.gz) bytes"
        fi
        
    # Optional: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        exclude_assets: 'node_modules,package*.json,optimize.js'
        
    # Optional: Upload artifacts for download
    - name: Upload optimized files
      uses: actions/upload-artifact@v4
      with:
        name: optimized-website
        path: |
          index.html
          index.html.gz
          join.html
          join.html.gz
          .htaccess
          sw.js
        retention-days: 30