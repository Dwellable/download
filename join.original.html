    body {
        background: #FFFFFF;
        background-image: 
            radial-gradient(circle at 1px 1px, rgb(158 158 158 / 24%) 1px, transparent 0);

        color: #000000;

        margin: 0;

        overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6, p, span {

    .header {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(229, 231, 235, 0.2);
        transition: all 0.3s ease;
        z-index: 1030;
        height: 80px;
    }

    .header.scrolled {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(229, 231, 235, 0.5);
    }

    .hero-section {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        padding: 80px 0;
        margin-top: 80px;
    }

    .hero-title {
        font-size: 3.5rem;
        font-weight: bold;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        color: #000000;
    }

    .hero-description {
        font-size: 1.25rem;
        color: #666666;
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
    }

    .step-container {
        margin-bottom: 3rem;
    }

    .step-header {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        gap: 1.5rem;
    }

    .step-number {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #000000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.5rem;
        flex-shrink: 0;
    }

    .step-title {
        font-size: 2rem;
        font-weight: bold;
        margin: 0;
        color: #000000;
    }

    .step-description {
        color: #666666;
        font-size: 1.1rem;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .btn-get-app {
        background: #000000;
        color: white;
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: 600;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin: 0 0.5rem 0.5rem 0;
    }

    .btn-get-app:hover {
        background: #333333;
        color: white;
        text-decoration: none;
    }

    .btn-get-app img {
        width: 20px;
        height: auto;
    }

    .join-button {
        background: #22c55e;
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        min-width: 200px;
    }

    .join-button:hover {
        background: #0d8c68;
        color: white;
        text-decoration: none;
    }

    .gradient-text {
        background: linear-gradient(90deg, #000000 0%, #0d8c68 25%, #22c55e 50%, #0d8c68 75%, #000000 100%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientSlide 8s ease-in-out infinite;
    }

    @keyframes gradientSlide {
        0% {
            background-position: 0% 0;
        }
        50% {
            background-position: 100% 0;
        }
        100% {
            background-position: 0% 0;
        }
    }

    @media (max-width: 768px) {

        }

            padding: 40px 0;
        }

        .btn-get-app {
            width: 100%;
            justify-content: center;
            margin: 0.5rem 0;
        }

                            <a href="https://apps.apple.com/us/app/dwellable-home-inspector/id6444394386?itsct=apps_box_badge&amp;itscg=30200" target="_blank" style="text-decoration: none;">

                                     style="height: 60px; width: auto;">
                            </a>
                            <a href="https://play.google.com/store/apps/details?id=com.dwellable&amp;pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1" target="_blank" style="text-decoration: none;">
                                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" 
                                     alt="Get it on Google Play" 
                                     style="height: 87px; width: auto;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Track page view
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: 'Join Property',
                page_location: window.location.href
            });
        }

        // If user clicks the page link on mobile, try to deep link to the app
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token && /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // On mobile, try to open the app automatically when the page loads
            const deepLinkUrl = `dwellable://join?token=${encodeURIComponent(token)}`;
            
            // Small delay to let page load, then attempt deep link
            setTimeout(function() {
                window.location.href = deepLinkUrl;
            }, 1000);
        }

        // Glassmorphic header effect on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
